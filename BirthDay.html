<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
      $(window).scroll(function () {
        let position = $(document).scrollTop();
        console.log(position);//Check windo's top position//

        if (position > 192){
            $('#img_one').addClass('animate__animated animate__backInLeft');
        }
        if ((position > 518) && (position < 820)){
            $('#img_two').addClass('animate__animated animate__bounceIn');
        }
        if (position > 825) {
            $('#img_three').addClass('animate__animated animate__bounceInUp');
        }
      });
    });
</script>
